<html>
  <nav class="navigation">
    <div class="container">
      <ul class="nav">
        <li onclick="history.back()">back</li>
        
      </ul>
    </div>
  </nav>
  <body>
    <div class="row">
      <h2>{{student.firstName}}'s Enrolled Details</h2>
      <!-- <h3>{{student.firstName}}</h3> -->
    </div>
    <div *ngIf="enrolls==null">
      <h1>NO ENROLLS FOUND</h1>
  </div>
    
  <div *ngIf="enrolls!=null">

  
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Enroll Id </th>
          <th>Institute Code</th>
          <th>University Name</th>
          <th>Enroll Date</th>
          <th>Course Code</th>
          <th>Course Name</th>

      
        </tr>
      </thead>
      <tbody>
        
        <tr *ngFor="let enroll of enrolls">
        <td>{{enroll.enrollId}}</td>
          <td>{{enroll.instituteCode}}</td>
          <td>{{enroll.universityName}}</td>
          <td>{{enroll.enrollDate}}</td>
          <td>{{enroll.bookedCourseCode}}</td>
          <td>{{enroll.courseName}}</td>
        <td><button class="btn btn-danger" (click) = "deleteEnroll(enroll.enrollId)">Reject</button></td>
        </tr>
      </tbody>

    </table>
  </div>
  </body>
</html>
